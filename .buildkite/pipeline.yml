# Nodes with values to reuse in the pipeline.
common_params:
  plugins: &common_plugins
    - automattic/a8c-ci-toolkit#2.17.0
  # Common environment values to use with the `env` key.
  env: &common_env
    IMAGE_ID: xcode-15.0.1

# This is the default pipeline – it will build and test the app
steps:
  #################
  # Build and Test
  #################
  - label: "🧪 Build and Test"
    key: "test"
    command: |
      echo "--- :swift: Building + Testing"
      install_swiftpm_dependencies
      swift test
    env: *common_env
    plugins: *common_plugins
    agents:
      queue: "mac"

  #################
  # Lint
  #################
  - label: "🧪 Lint Swift"
    command: |
      make lint-swift
    plugins: *common_plugins
    agents:
      queue: default

  - label: "🧪 Lint Ruby"
    command: |
      make lint-ruby
    env: *common_env
    plugins: *common_plugins
    agents:
      queue: default

  #################
  # Validate Release Build
  #################
  - label: "🧪 Validate Release Build"
    key: "validate-release-build"
    command: |
      install_gems
      bundle exec fastlane set_up_signing
      make build
    env: *common_env
    plugins: *common_plugins
    agents:
      queue: "mac"

  #################
  # Publish the Binary (if we're building a tag)
  #################
  - label: "⬆️ Publish Binary"
    key: "publish"
    command: |
      install_gems
      bundle exec fastlane set_up_signing
      make build
      bundle exec fastlane upload_release
    env: *common_env
    plugins: *common_plugins
    depends_on:
      - "test-arm64"
      - "validate-release-build"
    if: build.tag != null
    agents:
      queue: "mac"
