# Nodes with values to reuse in the pipeline.
common_params:
  plugins: &common_plugins
  - &bash_cache automattic/bash-cache#v1.3.2: ~
  # Common environment values to use with the `env` key.
  env: &common_env
    IMAGE_ID: xcode-15.1.beta.2

# This is the default pipeline – it will build and test the app
steps:
  #################
  # Build and Test
  #################
  - label: "🧪 Build and Test (arm64)"
    key: "test-arm64"
    command: |
      echo "--- :swift: Building + Testing"
      swift test
    env: *common_env
    plugins: *common_plugins
    agents:
      queue: "mac"

  #################
  # Lint
  #################
  # - label: "🧪 Lint"
  #   command: |
  #     make lint
  #   plugins: *common_plugins
  #   agents:
  #     queue: default

  #################
  # Validate Release Build
  #################
  - label: "🧪 Validate Release Build"
    key: "validate-release-build"
    command: |
      install_gems
      bundle exec fastlane set_up_signing
      make build
    env: *common_env
    plugins: *common_plugins
    agents:
      queue: "mac"

  #################
  # Publish the Binary (if we're building a tag)
  #################
  - label: "⬆️ Publish Binary"
    key: "publish"
    command: |
      install_gems
      bundle exec fastlane set_up_signing
      make build
      bundle exec fastlane upload_release
    env: *common_env
    plugins: *common_plugins
    depends_on:
      - "test-arm64"
      - "validate-release-build"
    if: build.tag != null
    agents:
      queue: "mac"
